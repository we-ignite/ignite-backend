<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | {{ event_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #faf6f2;
            min-height: 100vh;
        }
        .payment-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: #faf6f2;
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .price-tag {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <!-- Payment Card -->
        <div class="payment-card p-8 shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Complete Your Payment</h1>
                <p class="text-gray-600">Secure payment for your event registration</p>
            </div>

            <div class="mb-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">{{ event_name }}</h2>
                        <p class="text-gray-500 text-sm">Event Registration</p>
                    </div>
                    <div class="price-tag px-4 py-2 rounded-full font-bold text-indigo-700">
                        â‚¹{{ event_price }}/-
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Team Name</span>
                        <span class="font-medium">{{ entry.team_name }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Contact Email</span>
                        <span class="font-medium">{{ entry.email }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Mobile</span>
                        <span class="font-medium">{{ entry.Mobile }}</span>
                    </div>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-200">
                <button id="rzp-button" class="pay-button w-full py-3 px-6 rounded-lg text-white font-semibold text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Pay Now with Razorpay
                </button>
                
                <div class="mt-4 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span class="text-sm text-gray-500">Secure SSL encrypted payment</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const options = {
            key: "{{ razorpay_key }}",
            amount: "{{ event_price }}" * 100,
            currency: "INR",
            name: "{{ event_name }} Registration",
            description: "Payment for {{ event_name }}",
            order_id: "{{ order_id }}",
            handler: function (response) {
                Swal.fire({
                    title: "Payment Successful!",
                    html: `
                        <div class="text-center">
                            <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <p class="mb-2 text-lg font-semibold">Thank you for your payment!</p>
                            <p class="text-gray-600">Your registration for <span class="font-medium">${options.name}</span> is confirmed.</p>
                            <p class="text-gray-600 mt-2">You will receive a confirmation email shortly.</p>
                        </div>
                    `,
                    confirmButtonText: "View Details",
                    confirmButtonColor: "#4f46e5",
                    backdrop: `
                        rgba(79, 70, 229, 0.1)
                        url("https://i.gifer.com/7efs.gif")
                        center top
                        no-repeat
                    `
                }).then(() => {
                    window.location.href = `/process-payment/?entry_id={{ entry.id }}&payment_id=${response.razorpay_payment_id}&order_id=${response.razorpay_order_id}&signature=${response.razorpay_signature}`;
                });
            },
            prefill: {
                name: "{{ entry.team_name }}",
                email: "{{ entry.email }}",
                contact: "{{ entry.Mobile }}"
            },
            theme: {
                color: "#4f46e5"
            },
            modal: {
                ondismiss: function() {
                    Swal.fire({
                        title: "Payment Cancelled",
                        text: "You can complete the payment later",
                        icon: "info",
                        confirmButtonText: "OK",
                        confirmButtonColor: "#4f46e5"
                    });
                }
            }
        };

        const rzp = new Razorpay(options);

        document.getElementById('rzp-button').onclick = function(e) {
            rzp.open();
            e.preventDefault();
        };

    </script>
</body>
</html>
