<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dy7zpv1ij/image/upload/v1728973513/Untitled66_20240112132139_1_iwk495.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #faf6f2;
            min-height: 100vh;
        }
        .failed-card {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: #faf6f2;
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            text-align: center;
        }
        .failed-icon {
            color: #FF5F6D;
        }
        .failed-button {
            background: linear-gradient(135deg, #FF5F6D 0%, #FFC371 100%);
            box-shadow: 0 4px 15px rgba(255, 95, 109, 0.4);
            transition: all 0.3s ease;
        }
        .failed-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 95, 109, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <!-- Display Django messages if any -->
        {% if messages %}
        <div class="alert alert-info p-4 mb-4 rounded-md bg-red-100 text-red-700">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="failed-card p-8 shadow-xl">
            <div class="flex justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 failed-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-11a1 1 0 112 0v4a1 1 0 01-2 0V7zm0 6a1 1 0 110 2h.01a1 1 0 110-2H9z" clip-rule="evenodd" />
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">Payment Failed!</h1>
            <p class="text-gray-600 mb-4">Unfortunately, your transaction could not be completed.</p>
            <p class="text-gray-600 mb-6">
                Please try again or contact support if the issue persists.
            </p>

            <div class="pt-6">
                <a href="{% url 'index' %}" class="failed-button w-full py-3 px-6 rounded-lg text-white font-semibold text-lg block text-center">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
